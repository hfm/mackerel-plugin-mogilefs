language: go
go:
- 1.5.3
- tip
env: PATH=/home/travis/gopath/bin:$PATH
install: go get github.com/mitchellh/gox
script: make test
after_success:
- echo "packaging by ${TRAVIS_GO_VERSION}"
- make package
deploy:
  provider: releases
  api_key:
    secure: 
  file: pkg/dist/*/*
  file_glob: true
  skip_cleanup: true
  on:
    repo: hfm/mackerel-plugin-mogilefs
    condition: "$TRAVIS_GO_VERSION = 1.5.3"
    tags: true
notifications:
  slack:
    secure: 
